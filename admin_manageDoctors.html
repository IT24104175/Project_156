<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors</title>
    <link rel="stylesheet" href="admin_manageDoctors.css">
</head>
<body>

<nav>
    <h2>Admin Panel - Manage Doctors</h2>
    <ul>
        <li><a href="admin_dashboard.html">Dashboard</a></li>
        <li><a href="admin_manageAppointment.html">Manage Appointments</a></li>
        <li><a href="admin_managePatients.html">Manage Patients</a></li>
        <li><a href="admin_viewReports.html">View Reports</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Doctor Management</h1>

    <form action="AdminManageDoctorsServlet" method="POST">
        <label for="doctorId">Doctor ID:</label>
        <input type="text" name="doctorId" required>

        <label for="name">Doctor Name:</label>
        <input type="text" name="name" required>

        <label for="specialization">Specialization:</label>
        <input type="text" name="specialization" required>

        <label for="experience">Experience (Years):</label>
        <input type="number" name="experience" required>

        <button type="submit">Save Doctor</button>
    </form>

    <h2>Doctor Records</h2>
    <iframe src="AdminManageDoctorsServlet" width="100%" height="400px" style="border:none;"></iframe>

</div>
</body>
</html>
