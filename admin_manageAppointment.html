<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Appointments</title>
  <link rel="stylesheet" href="admin_manageAppointment.css">
</head>
<body>

<nav>
  <h2>Admin Panel - Manage Appointments</h2>
  <ul>
    <li><a href="admin_dashboard.html">Dashboard</a></li>
    <li><a href="admin_manageDoctors.html">Manage Doctors</a></li>
    <li><a href="admin_managePatients.html">Manage Patients</a></li>
    <li><a href="admin_viewReports.html">View Reports</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Appointment Management</h1>

  <form action="AdminManageAppointmentServlet" method="POST">
    <label for="appointmentId">Appointment ID:</label>
    <input type="text" name="appointmentId" required>

    <label for="patientName">Patient Name:</label>
    <input type="text" name="patientName" required>

    <label for="doctorName">Doctor Name:</label>
    <input type="text" name="doctorName" required>

    <label for="appointmentDate">Date:</label>
    <input type="date" name="appointmentDate" required>

    <label for="appointmentTime">Time:</label>
    <input type="time" name="appointmentTime" required>

    <label for="status">Status:</label>
    <select name="status">
      <option value="Scheduled">Scheduled</option>
      <option value="Completed">Completed</option>
      <option value="Cancelled">Cancelled</option>
    </select>

    <button type="submit">Save Appointment</button>
  </form>

  <h2>Appointments</h2>
  <iframe src="AdminManageAppointmentServlet" width="100%" height="400px" style="border:none;"></iframe>

</div>
</body>
</html>
